        <main>
            <article>
                <h3>
                    Know your day
                </h3>

        <!-- form -->
        <form action="">

            <input type="radio" name="gender" id="female">
            <label for="">Female</label>
            <button type="submit" class="btn btn-primary" onclick="">Submit</button>
        </form>
        <div class="low_text">
